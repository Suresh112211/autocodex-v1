<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoCodeX - App Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="AutoCodeX Logo" class="logo">
    <h1>AutoCodeX</h1>
    <p>Build Web Apps Without Code - VIP Version</p>
  </header>

  <main>
    <section class="code-section">
      <div class="bundle">
        <label>HTML Code</label>
        <textarea id="htmlCode" placeholder="Enter HTML here..."></textarea>
      </div>
      <div class="bundle">
        <label>CSS Code</label>
        <textarea id="cssCode" placeholder="Enter CSS here..."></textarea>
      </div>
      <div class="bundle">
        <label>JavaScript Code</label>
        <textarea id="jsCode" placeholder="Enter JavaScript here..."></textarea>
      </div>
    </section>

    <div class="buttons">
      <button onclick="preview()">Live Preview</button>
      <button onclick="download()">Download</button>
      <button onclick="share()">Share</button>
    </div>

    <iframe id="outputFrame"></iframe>
  </main>

  <footer>
    <p>&copy; 2025 AutoCodeX | Made for Creators</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
