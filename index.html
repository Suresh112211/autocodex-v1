<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoCodeX - VIP</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="AutoCodeX Logo" class="logo">
    <h1>AutoCodeX - VIP AI App Builder</h1>
    <p class="tagline">Empowering Non-Coders to Build Powerful Apps</p>
  </header>

  <main class="main-container">
    <section class="code-section">
      <div class="code-block">
        <label for="html">HTML Code:</label>
        <textarea id="html" placeholder="Paste HTML here..."></textarea>
      </div>
      <div class="code-block">
        <label for="css">CSS Code:</label>
        <textarea id="css" placeholder="Paste CSS here..."></textarea>
      </div>
      <div class="code-block">
        <label for="js">JavaScript Code:</label>
        <textarea id="js" placeholder="Paste JavaScript here..."></textarea>
      </div>
    </section>

    <section class="buttons">
      <button onclick="preview()">🔍 Live Preview</button>
      <button onclick="download()">📥 Download ZIP</button>
      <button onclick="share()">🔗 Share</button>
      <button onclick="resetFields()">♻️ Reset</button>
    </section>

    <section class="preview-section">
      <h2>🔎 App Live Preview:</h2>
      <iframe id="output" class="iframe-preview"></iframe>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 AutoCodeX • Built with ❤️ using Free Tools</p>
  </footer>
</body>
</html>
