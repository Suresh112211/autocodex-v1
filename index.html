<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoCodeX VIP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">AutoCodeX - VIP</div>
    <div class="auth-box">
      <input type="text" placeholder="Mobile / Email" id="user" />
      <input type="password" placeholder="Password" id="pass" />
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <a href="#" id="forgot">Forgot Password?</a>
    </div>
  </header>

  <main>
    <section class="idea-submit">
      <textarea placeholder="Submit your idea here..."></textarea>
      <button id="submitIdeaBtn">Submit</button>
    </section>

    <section class="code-bundles">
      <h2>Auto-generated 18 Code Bundles</h2>
      <div class="bundle-grid">
        <div class="bundle" data-id="1">HTML</div>
        <div class="bundle" data-id="2">JavaScript</div>
        <div class="bundle" data-id="3">CSS</div>
        <div class="bundle" data-id="4">XML</div>
        <div class="bundle" data-id="5">React</div>
        <div class="bundle" data-id="6">Node.js</div>
        <div class="bundle" data-id="7">Express.js</div>
        <div class="bundle" data-id="8">MongoDB</div>
        <div class="bundle" data-id="9">SQL</div>
        <div class="bundle" data-id="10">JWT</div>
        <div class="bundle" data-id="11">Regex</div>
        <div class="bundle" data-id="12">Tailwind</div>
        <div class="bundle" data-id="13">Bootstrap</div>
        <div class="bundle" data-id="14">Python</div>
        <div class="bundle" data-id="15">Flask</div>
        <div class="bundle" data-id="16">API</div>
        <div class="bundle" data-id="17">PWA</div>
        <div class="bundle" data-id="18">APK</div>
      </div>
    </section>

    <section class="action-buttons">
      <button id="previewBtn">Live Preview</button>
      <button id="resetBtn">Reset</button>
      <button id="downloadZipBtn">Download WebZip</button>
      <button id="downloadAppBtn">Download App</button>
      <button id="shareBtn">Share</button>
    </section>

    <section class="extras">
      <button id="buyPlanBtn">Buy Plan</button>
      <button id="joinChatRoom">Join Chat Room</button>
      <button id="askAiHelp">Ask AI for Help</button>
    </section>

    <div class="output-preview">
      <h3>Preview</h3>
      <iframe id="livePreview"></iframe>
    </div>

  </main>

  <footer>
    <p>&copy; 2025 AutoCodeX VIP. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
